<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row" id="main-white-div">
                <div class="col-md-8">
                    <div class="page-header">
                        <h1 class="company-name">
                            Your Health Now <small>Premier Houston Medical Group</small>
                        </h1>
                    </div><img class="main-pic" alt="DoctorImage" src="../../images/doctor.png" height="350" width="315" />
                    <div class="above-pics"><h3>Using your secure portal, you'll be able to:</h3></div>
                    <div class="row" id="small-pics">
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img alt="Medical Records" src="../../images/medRec.png" height="75" width="65" />
                                <div class="caption">
                                    <h5>
                                        View Personal Health Records
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img alt="Calendar" src="../../images/calendar1.png" height="75" width="65" />
                                <div class="caption">
                                    <h5>
                                        Schedule Appointments
                                    </h5>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img alt="Email" src="../../images/emailpic.png" height="83" width="83" />
                                <div class="caption">
                                    <h5>
                                        Message your Doctor
                                    </h5>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" id="loginForm">
                    <form ng-submit="controller.login()" class="form-horizontal" role="form">
                        <div class="form-group">

                            <label for="inputEmail3" class="col-sm-2 control-label" style="margin-left: -55px">
                                Email:
                            </label>
                            <div class="col-sm-10">
                                <input ng-model="controller.loginUser.email" class="form-control" id="inputEmail3" style="margin-left: 25px" />
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="inputPassword3" class="col-sm-2 control-label" style="margin-left: -55px">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input ng-model="controller.loginUser.password" type="password" class="form-control" id="inputPassword3" style="margin-left: 25px" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">

                                <button type="submit" class="btn btn-default">
                                    Sign in
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="bottomLink">
            <a ui-sref="mdlogin">MD Login</a>
        </div>
    </div>
</div>
