<div class="container-fluid">
    <h1>Register New Patient</h1>
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>

    <form ng-submit="controller.register()" class="form-horizontal" role="form" id="pt-registration">
        <div class="row">
            <div class="col-md-12">

                <div>
                    <h3>Patient Details</h3><br /><br />
                    <hr />
                    <div class="form-group">
                        <label class="col-sm-2" for="firstName">First Name:</label>
                        <div class="col-sm-4"><input ng-model="controller.registerUser.firstName" type="text" class="form-control" id="firstName" /></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="lastName">Last Name:</label>
                        <div class="col-sm-4"><input ng-model="controller.registerUser.lastName" type="text" class="form-control" id="lastName" /></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="dob">Date of Birth:</label>
                        <div class="col-sm-4"><input ng-model="controller.registerUser.dateOfBirth" type="datetime" class="form-control" id="dob" /></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="gen">Gender:</label>
                        <div class="col-sm-4">
                            <input type="radio" name="gender" value="male" ng-model="controller.registerUser.gender"> Male
                            <input type="radio" name="gender" value="female" ng-model="controller.registerUser.gender"> Female
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="ssn">Social Security Number:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="ssn" ng-model="controller.registerUser.socialSecurityNumber" /></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="race">Race:</label>  <br />
                        <div class="col-sm-4">
                            <input type="checkbox" name="race" value="americanIndianOrAlaskaNative" ng-model="controller.race.a" /> American Indian or Alaskan Native<br />
                            <input type="checkbox" name="race" value="asian" ng-model="controller.race.b" /> Asian<br />
                            <input type="checkbox" name="race" value="blackOrAfricanAmerican" ng-model="controller.race.c" /> Black or African American<br />
                            <input type="checkbox" name="race" value="nativeHawaiianOrOtherPacificIslander" ng-model="controller.race.d" /> Native Hawaiian or Other Pacific Islander<br />
                            <input type="checkbox" name="race" value="white" ng-model="controller.race.e" /> White
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="ethnicity">Ethnicity:</label>
                        <div class="col-sm-4">
                            <input type="radio" name="ethnicity" value="hispanicOrLatino" ng-model="controller.registerUser.ethnicity" /> Hispanic or Latino
                            <input type="radio" name="ethnicity" value="notHispanicOrLatino" ng-model="controller.registerUser.ethnicity" /> Not Hispanic or Latino
                        </div>
                    </div>
                </div>

                <div>
                    <h3>Patient Contact Details</h3><br /><br />
                    <hr />
                    <div class="form-group">
                        <label class="col-sm-2" for="street">Street 1:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="street" ng-model="controller.registerUser.address" /></div>
                        <label class="col-sm-2" for="street2">Street 2:</label>
                        <div class="col-sm-4"><input type="text" class="form-control" id="street2" ng-model="controller.registerUser.address" /></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2">City:</label>
                        <div class="col-sm-2"><input type="text" class="form-control" ng-model="controller.registerUser.city" /></div>
                        <label class="col-sm-2">State:</label>
                        <div class="col-sm-2"><input type="text" class="form-control" ng-model="controller.registerUser.state" /></div>
                        <label class="col-sm-2">Zip:</label>
                        <div class="col-sm-2"><input type="text" class="form-control" ng-model="controller.registerUser.zipcode" /></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Phone:</label>
                        <div class="col-sm-4"><input type="tel" class="form-control" name="patienttel" ng-model="controller.registerUser.phone" /></div>
                        <label class="col-sm-2">Email:</label>
                        <div class="col-sm-4"><input type="email" class="form-control" ng-model="controller.registerUser.email" /></div>
                    </div>
                </div>
                <label class="col-sm-2">Password:</label>
                <input ng-model="controller.registerUser.password" />
            </div>
            <div>
                <label class="col-sm-2">Confirm Password:</label>
                <input ng-model="controller.registerUser.confirmPassword" />
            </div>
            <input type="submit" value="Register" />
        </div>
    </form>
</div>
